<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript a DOM</title>
	<link
		href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Source+Sans+Pro:400,400i,700,700i&amp;subset=latin-ext"
		rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>

<body onkeydown="stisk(event)">

	<h1 onclick="zmenStyl()">Změna tříd, události</h1>

	<div onmouseover="priNajeti()" class="ctverecek zluty"></div>

	<div class="ctverecek zeleny"></div>

	<img class="obrazek" src="obrazky/kocka.jpg">

	<button class="tlacitko">Čudlajs</button>


	<!-- úkoly  -->

	<div class="ukoly">
		<p onmouseover="ztucniPriNajeti()" onmouseout="odtucniPriVyjeti()" class="palindrom">
			V elipse spí lev.
		</p>
		<button onclick="zcervenej()"> červené po kliknutí </button>
		<button onclick="zvets()"> větší po kliknutí </button>
	</div>

	<div class="audio">
		<audio id="zvukova-stopa" src="audio/dingdingdang.mp3" preload="auto"></audio>
		<p>Audiopanel</p>
		<button onclick="prehraj()">Zapni píseň</button>
		<button onclick="pauzni()">Pauzni</button>
		<button onclick="hlasitostDown()">Ztiš</button>
		<button onclick="hlasitostMid()">Hlasitost tak akorát</button>
		<button onclick="hlasitostUp()">Hlasitost na maximum</button>
		<button onclick="vrat()">Nastav na začátek</button>

	</div>

	<!-- úkoly -->

	<script type="text/JavaScript" src="main.js"></script>

</body>

</html>
